
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop the Balloons Game</title>
  <link rel="stylesheet" href="styles1.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="instructions">
      <h1>Welcome to Pop the Balloons Game!</h1>
      <p>Pop as many balloons as you can within 2 minutes. Click on the balloons to pop them. Each popped balloon earns you 2 points. Be quick!</p>
    </div>
    <div id="buttons">
      <button id="startBtn">Start Game</button>
      <button id="homeBtn">Home</button>
    </div>
    <div id="timer">02:00</div>
    <div id="score">Score: 0</div>
    <div id="game-container"></div>
  </div>
  <script src="script1.js"></script>
</body>
</html>
